
<!DOCTYPE html>
<html>
   <head> 
      <title> Web Storage - Session Storage </title>
   </head>
   <body>
      <h3> Web Storage - Session Storage</h3>
      <script>
         window.sessionStorage.setItem("Country", "India");
         window.sessionStorage.setItem("State", "MH");
         window.sessionStorage.setItem("District", "PUNE");
         window.localStorage.setItem("Training", "Angular")
      </script>
   </body>
</html>
